        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="references.html">References</a>

    <section id="navbar">
        <div class="row mt-3 p-2 m-0">
            <div class="col">
                <p id="headerOne"><span onclick="openNav()"><i class="material-symbols-outlined">menu</i></span>&nbsp;<b>KoDe Web Development Help</b></p>
            </div>
        </div>
    </section>

    <div class="container">

        <div id="feedbackForm" class="row rounded">
            <form>
                <br>
                <p>Contact Us</p> 
                <p>Thank you for your interest. We will get back to you as soon as possible.</p> 
                <div class="row m-3 mb-3">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                      <option value="serveinquire">Request for an update</option>
                      <option value="inquirejobs">Report a bug</option>
                      <option value="concernenviro">Request a correction</option>
                      <option value="others">Others</option>
                    </select>
                </div>
                <div class="row m-3">
                <label for="fname text-left">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                </div>
                <div class="row m-3">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                <div class="row m-3">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" placeholder="Your phone number..">
                </div>
                <div class="row m-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <br>
                <div>
                <input id="feedbackBtn" type="submit" value="Submit" class="btn">
                </div>
                <br>
            </form>            
        </div>
        
        <footer id="footerMain" class="row justify-content-md-center m-0">
            <div class="row mt-3 p-2 m-0">
                <p></p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
